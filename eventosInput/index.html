<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter == 0 ? alert("Tu n√∫mero no puede ser negativo") : this.counter--;
                }
            },
            template: `
                <p>{{counter}}</p>
                <button v-on:click="increment"> + </button>
                <button v-on:click="decrement"> - </button>
            `
        }).mount("#app");
        console.log(vm);
    </script>
</body>

</html>
